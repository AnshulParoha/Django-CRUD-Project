{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
   
</head>

<body>

                            <!-- Adding User................. -->


    {% block body %}
    <form class="form-inline" action="create" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="firstname" class="form-control" style="width:30%;" required="required" />
            <label>Lastname</label>
            <input type="text" name="lastname" class="form-control" style="width:30%;" required="required" /><br>
            <br>
            <label>Contact No.</label>
            <input type="number" name="contact" class="form-control" style="width:30%;" required="required" maxlength="10" placeholder="+91"/>
            <label>Address</label>
            <input type="text" name="address" class="form-control" style="width:30%;" required="required" /><br>
            <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span>
                ADD</button>
        </div>
    </form>
    <br />

                                <!-- Show User..... -->


    <table class="table table-bordered">
        <thead class="alert-warning">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.firstname }}</td>
                <td>{{ member.lastname }}</td>
                <td>{{ member.contact }}</td>
                <td>{{ member.address }}</td>
                <td>
                    <center><a class="btn btn-sm btn-warning" href="edit?id={{ member.id }}"><span
                                class="glyphicon glyphicon-edit"></span> Edit</a> <a class="btn btn-sm btn-danger"
                            href="delete?id={{ member.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                    </center>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â©Developed By :
        <a class="badge-base__link LI-simple-link" href="https://in.linkedin.com/in/anshulparoha1?trk=profile-badge">Anshul Paroha</a>
    </div>
    {% endblock %}
    
   
              
    
</body>

</html>
